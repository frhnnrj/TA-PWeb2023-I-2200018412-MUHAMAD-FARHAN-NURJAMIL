<!DOCTYPE html>
<html>
<head>
  <title>Form Data Diri</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body style="background-image: url(uad2.jpg); background-repeat: no-repeat; background-position: center; background-size: cover" >
  <div class="container">
  <h2>Form Data Diri</h2>

    <div id="content">
  <form id="myForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required><br><br>
    
    <label for="umur">Umur:</label>
    <input type="number" id="umur" required><br><br>
    
    <label for="alamat">Alamat:</label>
    <textarea id="alamat" required></textarea><br><br>
    
    <button type="submit">Submit</button>
  </form>
    </div>
  </div>
  <h2>Data User</h2>
  
  <table id="dataTable">
    <tr>
      <th>Nama</th>
      <th>Umur</th>
      <th>Alamat</th>
    </tr>
  </table>
  
  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      addData();
    });
    
    function addData() {
      var nama = document.getElementById("nama").value;
      var umur = document.getElementById("umur").value;
      var alamat = document.getElementById("alamat").value;
      
      var table = document.getElementById("dataTable");
      var row = table.insertRow(-1);
      
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      
      cell1.innerHTML = nama;
      cell2.innerHTML = umur;
      cell3.innerHTML = alamat;
      
      document.getElementById("nama").value = "";
      document.getElementById("umur").value = "";
      document.getElementById("alamat").value = "";
    }
  </script>
</body>
</html>
